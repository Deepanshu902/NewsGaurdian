<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 350px;
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 p-4">

    <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold text-gray-900">NewsGuardian</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
    </div>
    <p class="text-sm text-gray-500 mt-1 mb-4">Select text on a page and click Analyze.</p>

    <button id="analyzeBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
        Analyze Selected Text
    </button>

    <div id="loading" class="hidden my-4">
        <div class="loader"></div>
        <p class="text-center text-gray-600">Analyzing...</p>
    </div>

    <div id="result" class="mt-4 hidden">
        <h2 class="text-lg font-semibold mb-2">Analysis Result:</h2>
        <div class="bg-gray-100 p-3 rounded-lg">
            <p class="text-2xl font-bold text-center" id="percentage"></p>
            <p class="text-center text-sm font-medium mb-3" id="verdict"></p>
            <ul id="reasons" class="list-disc list-inside text-sm text-gray-700 space-y-1">
                <!-- Reasons will be populated here -->
            </ul>
        </div>
    </div>
     <div id="error" class="mt-4 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline" id="errorMessage"></span>
    </div>

    <script src="script.js"></script> 
</body>
</html>
